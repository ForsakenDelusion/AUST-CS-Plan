site_name: AUST计算机求生指南
site_url: https://aust-cs-plan.forsakendelusion.online
site_author: Delusion
site_description: >-
  AUST计算机求生指南

repo_name: AUST-CS-Plan
repo_url: https://github.com/ForsakenDelusion/AUST-CS-Plan.git

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

theme:
  name: material
  language: zh
  custom_dir: overrides
  icon:
  repo: fontawesome/brands/github

  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - navigation.instant
    - navigation.sections
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate

  palette:
  
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

nav:
  - 前言&使用指南: "index.md"
  - 关于我们: "aboutus.md"
  - 计算机科学学习路线: 
    - CS基础:
      - 编程基础:
        - Python:
          - Python快速上手: "计算机科学学习路线/计算机基础/编程基础/Python/introduction_python.md"
        - Java:
          - JavaSE基础: "计算机科学学习路线/计算机基础/编程基础/Java/javaSE.md"
  - Python: "python/introduction_python.md"
  - 不同领域的学习路线:
    - Java:
      - 路线总览: "不同领域的学习路线/Java/java_learning_path.md"
      - JavaSE基础: "不同领域的学习路线/Java/javaSE.md"
