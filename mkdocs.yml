site_name: AUST计算机求生指南
site_url: https://aust-cs-plan.forsakendelusion.online
site_author: Delusion
site_description: >-
  AUST计算机求生指南

repo_name: AUST-CS-Plan
repo_url: https://github.com/ForsakenDelusion/AUST-CS-Plan.git

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences

theme:
  name: material
  language: zh
  custom_dir: overrides
  icon:
  repo: fontawesome/brands/github

  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate

  palette:
  
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

nav:
  - 前言&使用指南: "index.md"
  - 关于我们: "aboutus.md" 
  - Python: "python/introduction_python.md"
  - 不同领域的学习路线:
    - Java:
      - 路线总览: "不同领域的学习路线/Java/roadmap.md"  
